<!DOCTYPE html>
<html>
  <head>
    <title>Contact page</title>
  </head>
  <body>
    <a href="/index.html">Home page</a>

    <h2>Application Form</h2>
    <p>Fill in your details</p>
    <form>
      <div>
        <label for="firstName">First name</label> <br />
        <input type="text" name="firstName" id="firstName" />
      </div>
      <div>
        <label for="lastName">Last name</label> <br />
        <input type="text" name="LastName" id="LastName" />
      </div>
      <div>
        <label for="gender">Gender</label> <br />
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="dob">Date of Birth</label> <br />
        <input type="date" name="dob" id="dob" />
      </div>
      <div>
        <label for="email">Email</label> <br />
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="education">Education level</label> <br />
        <select name="education" id="education">
          <option value="Bsc">Bsc</option>
          <option value="Msc">Msc</option>
          <option value="Diploma">Diploma</option>
        </select>
      </div>
      <div>
        <label for="country">Country</label> <br />
        <select name="country" id="country">
          <option value="ng">Nigeria</option>
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
          <option value="uk">United Kingdom</option>
          <option value="australia">Australia</option>
        </select>
      </div>
      <div>
        <label for="State/City">State/City of Residence</label> <br />
        <input type="text" name="state" id="state" />
      </div>
      <div>
        <label for="employment">Employment status</label> <br />
        <select name="employment" id="employment">
          <option value="employed">employed</option>
          <option value="un-employed">un-employed</option>
          <option value="self-employed">self-employed</option>
        </select>
      </div>
      <div>
        <label for="phone">Phone number</label> <br />
        <input type="number" name="phone" id="phone" />
      </div>
      <div>
        <label for="country">Choose school</label> <br />
        <select name="country" id="country">
          <option value="school">School of creative Economy</option>
          <option value="school">School of Business</option>
        </select>
      </div>
      <div>
        <label for="school">Choose of study</label> <br />
        <select name="school" id="school">
          <option value="school">School of creative Economy</option>
          <option value="school">School of Business</option>
        </select>
      </div>
      <div>
        <label for="aboutUs">How did you hear about us</label> <br />
        <select name="aboutUs" id="aboutUs">
          <option value="ig">Instagram</option>
          <option value="fb">Facebook</option>
          <option value="friend">Friend</option>
        </select>
      </div>
      <div>
        <label for="country">Scholarship/Discount Code (optional)</label> <br />
        <input type="text" />
      </div>
      <p>
        By clicking continue, I agree to Terms of Use and acknowledge that I
        have read the Privacy Policy.
      </p>
      <button>Proceed</button>
    </form>
    <p>Already have an account? Sign In</p>
  </body>
</html>
